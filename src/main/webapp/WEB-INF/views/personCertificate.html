<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>주민등록등본</title>
  <link rel="stylesheet" href="/resources/style.css">
</head>
<body>
<div class="main-form">
  <h1>주민등록등본</h1>
  <table border="1" class="table-form">
    <thead>
    <tr class="head-certificate">
      <td colspan="5"><p><span class="texts">발급일 : </span><span th:text="${certificate.certificateIssueDate}"/> <span class="texts">, 증명서 발급번호</span> <span th:text="${certificate.certificateConfirmationNumber}"/></p></td>
    </tr>
    <tr>
      <td colspan="2" class="paint-back">세대주 성명</td>
      <td th:text="${translateHousehold.personName}" ></td>
      <td class="paint-back">세대구성 사유 및 일자</td>
      <td colspan="2" th:text="${translateHousehold.reasonAndDate}"></td>
    </tr>
    <tr>
      <td colspan="3" class="paint-back">주소</td>
      <td colspan="2" class="paint-back">신고일</td>
    </tr>
    </thead>
    <tbody th:each="movement :${MovementList}">
    <tr>
      <td th:text="${movement.addressStatus}"></td>
      <td th:text="${movement.houseMovementAddress}" colspan="2"></td>
      <td th:text="${movement.reportDate}" colspan="2"></td>
    </tr>
    </tbody>
    <tr>
      <td>세대주관계</td>
      <td>성명</td>
      <td>주민등록번호</td>
      <td>신고일</td>
      <td>변동사유</td>
    </tr>
    <tfoot th:each="composition :${compositionList}">
    <tr>
      <td th:text="${composition.householdRelationshipCode}"></td>
      <td th:text="${composition.name}"></td>
      <td th:text="${composition.residentRegistrationNumber}"></td>
      <td th:text="${composition.reportDate}"></td>
      <td th:text="${composition.changeReason}"></td>
    </tr>
    </tfoot>
  </table>
</div>
<br/>
<br/>
<a href="/resident">주민 목록으로 이동하기</a>
</body>
</html>
